<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Deal Scorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        header p {
            opacity: 0.9;
            font-size: 1em;
        }
        
        .content {
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 40px;
            align-items: start;
        }
        
        .criteria-column {
            display: flex;
            flex-direction: column;
        }
        
        .score-column {
            position: sticky;
            top: 20px;
        }
        
        .criteria-section {
            margin-bottom: 30px;
        }
        
        .criteria-label {
            font-size: 1.1em;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 12px;
            display: block;
        }
        
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .radio-option:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }
        
        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
        }
        
        .radio-option.selected {
            background: #ebf8ff;
            border-color: #4299e1;
        }
        
        .option-label {
            flex: 1;
            font-size: 1em;
            color: #2d3748;
            font-weight: 500;
        }
        
        .option-score {
            display: none;
        }
        
        .total-score {
            background: white;
            color: #2d3748;
            padding: 40px 30px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 3px solid #e2e8f0;
        }
        
        .total-score h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #2d3748;
        }
        
        .total-score .score {
            font-size: 5em;
            font-weight: 700;
            margin: 15px 0;
            transition: color 0.3s;
        }
        
        .total-score .score.red {
            color: #e53e3e;
        }
        
        .total-score .score.yellow {
            color: #dd6b20;
        }
        
        .total-score .score.green {
            color: #38a169;
        }
        
        .total-score .score.gray {
            color: #a0aec0;
        }
        
        .total-score .max-score {
            font-size: 1.3em;
            font-weight: 500;
            color: #718096;
        }
        
        .color-indicator {
            width: 100%;
            height: 8px;
            background: linear-gradient(to right, #e53e3e 0%, #e53e3e 30%, #dd6b20 30%, #dd6b20 60%, #38a169 60%, #38a169 100%);
            border-radius: 4px;
            margin: 20px 0 15px 0;
        }
        
        .actions {
            margin-top: 25px;
        }
        
        button {
            width: 100%;
            padding: 16px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        @media (max-width: 1024px) {
            .content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .score-column {
                position: static;
            }
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 25px;
            }
            
            header {
                padding: 30px 20px;
            }
            
            header h1 {
                font-size: 1.8em;
            }
            
            .total-score .score {
                font-size: 3.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚úàÔ∏è Aircraft Deal Scorer</h1>
            <p>Veling Ltd - Quick Deal Evaluation</p>
        </header>
        
        <div class="content">
            <div class="criteria-column">
                <!-- Profit -->
                <div class="criteria-section">
                    <label class="criteria-label">üí∞ Profit ($)</label>
                    <div class="radio-group">
                        <label class="radio-option" data-criterion="profit">
                            <input type="radio" name="profit" value="1" data-label="500k to 1m">
                            <span class="option-label">$500k to $1M</span>
                            <span class="option-score">1</span>
                        </label>
                        <label class="radio-option" data-criterion="profit">
                            <input type="radio" name="profit" value="2" data-label="1m to 2m">
                            <span class="option-label">$1M to $2M</span>
                            <span class="option-score">2</span>
                        </label>
                        <label class="radio-option" data-criterion="profit">
                            <input type="radio" name="profit" value="4" data-label=">2m">
                            <span class="option-label">&gt;$2M</span>
                            <span class="option-score">4</span>
                        </label>
                    </div>
                </div>
                
                <!-- Project Timeline -->
                <div class="criteria-section">
                    <label class="criteria-label">‚è±Ô∏è Project Timeline (months)</label>
                    <div class="radio-group">
                        <label class="radio-option" data-criterion="timeline">
                            <input type="radio" name="timeline" value="3" data-label="0-6 months">
                            <span class="option-label">0 - 6 months</span>
                            <span class="option-score">3</span>
                        </label>
                        <label class="radio-option" data-criterion="timeline">
                            <input type="radio" name="timeline" value="2" data-label="6-12 months">
                            <span class="option-label">6 - 12 months</span>
                            <span class="option-score">2</span>
                        </label>
                        <label class="radio-option" data-criterion="timeline">
                            <input type="radio" name="timeline" value="1" data-label=">12 months">
                            <span class="option-label">&gt;12 months</span>
                            <span class="option-score">1</span>
                        </label>
                    </div>
                </div>
                
                <!-- Placement -->
                <div class="criteria-section">
                    <label class="criteria-label">üéØ Placement Probability</label>
                    <div class="radio-group">
                        <label class="radio-option" data-criterion="placement">
                            <input type="radio" name="placement" value="4" data-label="Yes">
                            <span class="option-label">Yes - High Confidence</span>
                            <span class="option-score">4</span>
                        </label>
                        <label class="radio-option" data-criterion="placement">
                            <input type="radio" name="placement" value="2" data-label="Likely">
                            <span class="option-label">Likely</span>
                            <span class="option-score">2</span>
                        </label>
                        <label class="radio-option" data-criterion="placement">
                            <input type="radio" name="placement" value="0" data-label="No">
                            <span class="option-label">No / Uncertain</span>
                            <span class="option-score">0</span>
                        </label>
                    </div>
                </div>
                
                <!-- Type of Aircraft -->
                <div class="criteria-section">
                    <label class="criteria-label">‚úàÔ∏è Aircraft Type</label>
                    <div class="radio-group">
                        <label class="radio-option" data-criterion="type">
                            <input type="radio" name="type" value="2" data-label="Narrowbody">
                            <span class="option-label">Narrowbody</span>
                            <span class="option-score">2</span>
                        </label>
                        <label class="radio-option" data-criterion="type">
                            <input type="radio" name="type" value="1" data-label="Widebody">
                            <span class="option-label">Widebody</span>
                            <span class="option-score">1</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="score-column">
                <div class="total-score">
                    <h2>FINAL SCORE</h2>
                    <div class="score gray" id="totalScore">0</div>
                    <div class="max-score">out of 13 points</div>
                    
                    <div class="actions">
                        <button class="btn-primary" onclick="resetForm()">üîÑ Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Score tracking
        let scores = {
            profit: 0,
            timeline: 0,
            placement: 0,
            type: 0
        };
        
        // Add event listeners to all radio buttons
        document.querySelectorAll('input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', function() {
                // Update visual selection
                document.querySelectorAll(`label[data-criterion="${this.name}"]`).forEach(label => {
                    label.classList.remove('selected');
                });
                this.closest('label').classList.add('selected');
                
                // Update score
                scores[this.name] = parseInt(this.value);
                
                // Calculate total
                calculateTotal();
            });
        });
        
        function calculateTotal() {
            const total = scores.profit + scores.timeline + scores.placement + scores.type;
            const scoreElement = document.getElementById('totalScore');
            scoreElement.textContent = total;
            
            // Remove all color classes
            scoreElement.classList.remove('red', 'yellow', 'green', 'gray');
            
            // Apply color based on score
            if (total === 0) {
                scoreElement.classList.add('gray');
            } else if (total >= 3 && total <= 6) {
                scoreElement.classList.add('red');
            } else if (total >= 7 && total <= 9) {
                scoreElement.classList.add('yellow');
            } else if (total >= 10 && total <= 13) {
                scoreElement.classList.add('green');
            }
        }
        
        function resetForm() {
            if (confirm('Reset all selections?')) {
                // Clear all radio selections
                document.querySelectorAll('input[type="radio"]').forEach(radio => {
                    radio.checked = false;
                });
                
                // Remove visual selections
                document.querySelectorAll('.radio-option').forEach(option => {
                    option.classList.remove('selected');
                });
                
                // Reset scores
                scores = { profit: 0, timeline: 0, placement: 0, type: 0 };
                
                // Reset total and color
                const scoreElement = document.getElementById('totalScore');
                scoreElement.textContent = '0';
                scoreElement.classList.remove('red', 'yellow', 'green');
                scoreElement.classList.add('gray');
            }
        }
    </script>
</body>
</html>
